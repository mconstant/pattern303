name: Deploy to Akash Network

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - update
          - close

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_TREASURY_WALLET=${{ secrets.VITE_TREASURY_WALLET }}
            VITE_303_TOKEN_MINT=${{ secrets.VITE_303_TOKEN_MINT }}
            VITE_COLLECTION_ADDRESS=${{ secrets.VITE_COLLECTION_ADDRESS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-akash:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Akash CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/akash-network/node/master/install.sh | sh -s -- -b /usr/local/bin
          akash version

      - name: Setup Akash wallet
        env:
          AKASH_KEYRING_BACKEND: file
        run: |
          # Create keyring directory structure
          mkdir -p ~/.akash/keyring-file
          # Decode and extract the keyring tar archive
          echo "${{ secrets.AKASH_WALLET_KEY }}" | base64 -d | tar -xzf - -C ~/.akash/keyring-file
          # Verify keyring setup
          echo "=== Keyring files extracted ==="
          ls -la ~/.akash/keyring-file/
          
          # List keys to see what key names are available (this doesn't need password)
          echo "=== Available keys in keyring ==="
          ls -la ~/.akash/keyring-file/*.info 2>/dev/null || echo "No .info files found"
          
          # Try to list keys (may show key names)
          echo "=== Attempting to list keys ==="
          akash keys list --keyring-backend file --home ~/.akash 2>&1 || echo "Keys list failed (expected if password required)"

      - name: Prepare SDL file
        env:
          IMAGE_TAG: ${{ github.sha }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          # Substitute environment variables in deploy.yaml
          envsubst < deploy.yaml > deploy-final.yaml
          cat deploy-final.yaml

      - name: Create certificate (if needed)
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
        run: |
          # Debug: Show password length (not the password itself)
          echo "Password length: ${#AKASH_KEY_PASSWORD}"
          
          # Debug: Find the actual key name in the keyring
          echo "=== Looking for key names ==="
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "")
          echo "Found key file prefix: $KEY_NAME"
          
          # If we found a key name, use it; otherwise fall back to my-akash-account
          if [ -z "$KEY_NAME" ]; then
            KEY_NAME="my-akash-account"
          fi
          echo "Using key name: $KEY_NAME"
          
          # Generate certificate locally
          echo "Generating certificate..."
          echo "$AKASH_KEY_PASSWORD" | akash tx cert generate client \
            --keyring-backend file \
            --home ~/.akash \
            --from "$KEY_NAME" \
            --node $AKASH_NODE \
            --chain-id $AKASH_CHAIN_ID \
            --overwrite \
            --yes
          
          # Publish certificate on-chain
          echo "Publishing certificate on-chain..."
          echo "$AKASH_KEY_PASSWORD" | akash tx cert publish client \
            --keyring-backend file \
            --home ~/.akash \
            --from "$KEY_NAME" \
            --node $AKASH_NODE \
            --chain-id $AKASH_CHAIN_ID \
            --yes
          
          # Wait for transaction to be processed
          sleep 5
          
          # Verify certificate was published
          echo "Verifying certificate..."
          if echo "$AKASH_KEY_PASSWORD" | akash query cert list --owner $AKASH_FROM -o json 2>/dev/null | jq -e '.certificates | length > 0' > /dev/null 2>&1; then
            echo "✓ Certificate created and published successfully"
          else
            echo "⚠ Warning: Certificate may not be confirmed yet, but proceeding with deployment"
          fi

      - name: Deploy to Akash
        if: github.event.inputs.action != 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.5
          AKASH_GAS_PRICES: 0.025uakt
          AKASH_BROADCAST_MODE: sync
        run: |
          # Find the actual key name in the keyring
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "my-akash-account")
          echo "Using key name: $KEY_NAME"
          
          # Check if we have an existing deployment
          DSEQ="${{ secrets.AKASH_DEPLOYMENT_DSEQ }}"

          if [ -n "$DSEQ" ] && [ "${{ github.event.inputs.action }}" = "update" ]; then
            echo "Updating existing deployment $DSEQ..."
            echo "$AKASH_KEY_PASSWORD" | akash tx deployment update deploy-final.yaml \
              --dseq $DSEQ \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes
          else
            echo "Creating new deployment..."
            # Create deployment and capture the DSEQ
            RESULT=$(echo "$AKASH_KEY_PASSWORD" | akash tx deployment create deploy-final.yaml \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes \
              -o json)

            echo "Deployment created. Check Akash Console for bid selection."
            echo "Result: $RESULT"

            # Extract DSEQ from result
            NEW_DSEQ=$(echo $RESULT | jq -r '.logs[0].events[] | select(.type=="akash.v1beta3.EventDeploymentCreated") | .attributes[] | select(.key=="dseq") | .value')
            echo "New DSEQ: $NEW_DSEQ"
            echo "::notice::New deployment DSEQ: $NEW_DSEQ - Update your AKASH_DEPLOYMENT_DSEQ secret with this value"
          fi

      - name: Close deployment
        if: github.event.inputs.action == 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.5
          AKASH_GAS_PRICES: 0.025uakt
        run: |
          # Find the actual key name in the keyring
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "my-akash-account")
          
          DSEQ="${{ secrets.AKASH_DEPLOYMENT_DSEQ }}"
          if [ -n "$DSEQ" ]; then
            echo "Closing deployment $DSEQ..."
            echo "$AKASH_KEY_PASSWORD" | akash tx deployment close \
              --dseq $DSEQ \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes
          else
            echo "No DSEQ provided, nothing to close"
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** ${{ github.event.inputs.action || 'deploy' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Akash Console](https://console.akash.network) to view and manage your deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. Select a bid from providers" >> $GITHUB_STEP_SUMMARY
          echo "3. Once deployed, you'll get a URL to access your application" >> $GITHUB_STEP_SUMMARY
