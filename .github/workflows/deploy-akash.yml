name: Deploy to Akash Network

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - update
          - close

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_TREASURY_WALLET=${{ secrets.VITE_TREASURY_WALLET }}
            VITE_303_TOKEN_MINT=${{ secrets.VITE_303_TOKEN_MINT }}
            VITE_COLLECTION_ADDRESS=${{ secrets.VITE_COLLECTION_ADDRESS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-akash:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Akash CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/akash-network/node/master/install.sh | sh -s -- -b /usr/local/bin
          akash version

      - name: Setup Akash wallet
        env:
          AKASH_KEYRING_BACKEND: file
        run: |
          # Create keyring directory structure
          mkdir -p ~/.akash/keyring-file
          # Decode and extract the keyring tar archive
          echo "${{ secrets.AKASH_WALLET_KEY }}" | base64 -d | tar -xzf - -C ~/.akash/keyring-file
          # Verify keyring setup
          echo "=== Keyring files extracted ==="
          ls -la ~/.akash/keyring-file/
          
          # List keys to see what key names are available (this doesn't need password)
          echo "=== Available keys in keyring ==="
          ls -la ~/.akash/keyring-file/*.info 2>/dev/null || echo "No .info files found"
          
          # Try to list keys (may show key names)
          echo "=== Attempting to list keys ==="
          akash keys list --keyring-backend file --home ~/.akash 2>&1 || echo "Keys list failed (expected if password required)"

      - name: Prepare SDL file
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          # Use short SHA (7 chars) to match Docker tag
          export IMAGE_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "Using image tag: $IMAGE_TAG"
          # Substitute environment variables in deploy.yaml
          envsubst < deploy.yaml > deploy-final.yaml
          cat deploy-final.yaml

      - name: Create certificate (if needed)
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.5
          AKASH_GAS_PRICES: 0.025uakt
        run: |
          # Debug: Show password length (not the password itself)
          echo "Password length: ${#AKASH_KEY_PASSWORD}"
          
          # Debug: Find the actual key name in the keyring
          echo "=== Looking for key names ==="
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "")
          echo "Found key file prefix: $KEY_NAME"
          
          # If we found a key name, use it; otherwise fall back to my-akash-account
          if [ -z "$KEY_NAME" ]; then
            KEY_NAME="my-akash-account"
          fi
          echo "Using key name: $KEY_NAME"
          
          # Generate certificate locally
          echo "Generating certificate..."
          yes "$AKASH_KEY_PASSWORD" | akash tx cert generate client \
            --keyring-backend file \
            --home ~/.akash \
            --from "$KEY_NAME" \
            --node $AKASH_NODE \
            --chain-id $AKASH_CHAIN_ID \
            --overwrite \
            --yes

          # Publish certificate on-chain
          echo "Publishing certificate on-chain..."
          yes "$AKASH_KEY_PASSWORD" | akash tx cert publish client \
            --keyring-backend file \
            --home ~/.akash \
            --from "$KEY_NAME" \
            --node $AKASH_NODE \
            --chain-id $AKASH_CHAIN_ID \
            --yes
          
          # Wait for transaction to be processed
          sleep 5
          
          # Verify certificate was published
          echo "Verifying certificate..."
          if akash query cert list --owner $AKASH_FROM --node $AKASH_NODE -o json 2>/dev/null | jq -e '.certificates | length > 0' > /dev/null 2>&1; then
            echo "✓ Certificate created and published successfully"
          else
            echo "⚠ Warning: Certificate may not be confirmed yet, but proceeding with deployment"
          fi

      - name: Deploy to Akash
        if: github.event.inputs.action != 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.5
          AKASH_GAS_PRICES: 0.025uakt
          AKASH_BROADCAST_MODE: block
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Preferred providers (cheapest will be selected)
          PREFERRED_PROVIDERS: "akash18ga02jzaq8cw52anyhzkwta5wygufgu6zsz6xc,akash15ksejj7g4su7ljufsg0a8eglvkje94z8qsh68a,akash175llqyjvxfle9qwt740vm46772dzaznpzgm576"
        run: |
          # Find the actual key name in the keyring
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "my-akash-account")
          echo "Using key name: $KEY_NAME"

          # Check if we have an existing deployment
          DSEQ="${{ vars.AKASH_DEPLOYMENT_DSEQ }}"
          ACTION="${{ github.event.inputs.action }}"

          # Update if DSEQ is set AND action is not explicitly "deploy"
          if [ -n "$DSEQ" ] && [ "$ACTION" != "deploy" ]; then
            echo "Updating existing deployment $DSEQ..."
            yes "$AKASH_KEY_PASSWORD" | akash tx deployment update deploy-final.yaml \
              --dseq $DSEQ \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes
            echo "✓ Deployment $DSEQ updated"
          else
            echo "Creating new deployment..."
            # Create deployment
            yes "$AKASH_KEY_PASSWORD" | akash tx deployment create deploy-final.yaml \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes

            # Wait for deployment to be indexed
            sleep 10

            # Get DSEQ by querying our deployments
            echo "Finding deployment DSEQ..."
            NEW_DSEQ=$(akash query deployment list --owner $AKASH_FROM --state active --node $AKASH_NODE -o json | jq -r '.deployments | sort_by(.deployment.id.dseq | tonumber) | last | .deployment.id.dseq')
            echo "New DSEQ: $NEW_DSEQ"

            if [ -z "$NEW_DSEQ" ] || [ "$NEW_DSEQ" = "null" ]; then
              echo "::error::Failed to find deployment DSEQ"
              exit 1
            fi

            # Save DSEQ to repository variable (requires PAT or manual setup)
            echo "Saving DSEQ to repository variable..."
            if gh variable set AKASH_DEPLOYMENT_DSEQ --body "$NEW_DSEQ" 2>/dev/null; then
              echo "✓ DSEQ saved to repository variable"
            else
              echo "::warning::Could not auto-save DSEQ. Run: gh variable set AKASH_DEPLOYMENT_DSEQ --body '$NEW_DSEQ'"
            fi
            DSEQ="$NEW_DSEQ"

            # Wait for bids
            echo "Waiting for bids from providers..."
            for i in {1..12}; do
              sleep 10
              BIDS=$(akash query market bid list --owner $AKASH_FROM --dseq $DSEQ --node $AKASH_NODE -o json)
              BID_COUNT=$(echo "$BIDS" | jq '.bids | length')
              echo "Attempt $i: Found $BID_COUNT bids"
              if [ "$BID_COUNT" -gt 0 ]; then
                break
              fi
            done

            if [ "$BID_COUNT" -eq 0 ]; then
              echo "::error::No bids received after 2 minutes"
              exit 1
            fi

            # Select cheapest bid from preferred providers
            echo "Selecting cheapest bid from preferred providers..."
            SELECTED_BID=$(echo "$BIDS" | jq -r --arg providers "$PREFERRED_PROVIDERS" '
              .bids
              | map(select(.bid.state == "open"))
              | map(select(.bid.id.provider as $p | ($providers | split(",") | index($p))))
              | sort_by(.bid.price.amount | tonumber)
              | first
            ')

            if [ -z "$SELECTED_BID" ] || [ "$SELECTED_BID" = "null" ]; then
              echo "No bids from preferred providers, selecting cheapest overall..."
              SELECTED_BID=$(echo "$BIDS" | jq -r '.bids | map(select(.bid.state == "open")) | sort_by(.bid.price.amount | tonumber) | first')
            fi

            PROVIDER=$(echo "$SELECTED_BID" | jq -r '.bid.id.provider')
            GSEQ=$(echo "$SELECTED_BID" | jq -r '.bid.id.gseq')
            OSEQ=$(echo "$SELECTED_BID" | jq -r '.bid.id.oseq')
            PRICE=$(echo "$SELECTED_BID" | jq -r '.bid.price.amount')

            echo "Selected provider: $PROVIDER"
            echo "Price: $PRICE uakt/block"

            # Create lease (accept bid)
            echo "Creating lease..."
            yes "$AKASH_KEY_PASSWORD" | akash tx market lease create \
              --dseq $DSEQ \
              --gseq $GSEQ \
              --oseq $OSEQ \
              --provider $PROVIDER \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes

            # Wait for lease to be created
            sleep 10

            # Send manifest to provider
            echo "Sending manifest to provider..."
            yes "$AKASH_KEY_PASSWORD" | akash provider send-manifest deploy-final.yaml \
              --dseq $DSEQ \
              --provider $PROVIDER \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE

            # Get service URL
            sleep 5
            echo "Fetching service status..."
            SERVICE_STATUS=$(yes "$AKASH_KEY_PASSWORD" | akash provider lease-status \
              --dseq $DSEQ \
              --gseq $GSEQ \
              --oseq $OSEQ \
              --provider $PROVIDER \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE 2>/dev/null || echo "{}")

            SERVICE_URL=$(echo "$SERVICE_STATUS" | jq -r '.services.web.uris[0] // empty')
            if [ -n "$SERVICE_URL" ]; then
              echo "::notice::Deployment live at: https://$SERVICE_URL"
            fi

            echo "✓ Deployment complete! DSEQ: $DSEQ, Provider: $PROVIDER"
          fi

      - name: Close deployment
        if: github.event.inputs.action == 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.5
          AKASH_GAS_PRICES: 0.025uakt
        run: |
          # Find the actual key name in the keyring
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "my-akash-account")
          
          DSEQ="${{ vars.AKASH_DEPLOYMENT_DSEQ }}"
          if [ -n "$DSEQ" ]; then
            echo "Closing deployment $DSEQ..."
            yes "$AKASH_KEY_PASSWORD" | akash tx deployment close \
              --dseq $DSEQ \
              --keyring-backend file \
              --home ~/.akash \
              --from "$KEY_NAME" \
              --node $AKASH_NODE \
              --chain-id $AKASH_CHAIN_ID \
              --yes
          else
            echo "No DSEQ provided, nothing to close"
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** ${{ github.event.inputs.action || 'deploy' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Akash Console](https://console.akash.network) to view and manage your deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. Select a bid from providers" >> $GITHUB_STEP_SUMMARY
          echo "3. Once deployed, you'll get a URL to access your application" >> $GITHUB_STEP_SUMMARY
