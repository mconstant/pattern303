name: Deploy to Akash Network

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Deployment action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - update
          - close

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_TREASURY_WALLET=${{ secrets.VITE_TREASURY_WALLET }}
            VITE_303_TOKEN_MINT=${{ secrets.VITE_303_TOKEN_MINT }}
            VITE_COLLECTION_ADDRESS=${{ secrets.VITE_COLLECTION_ADDRESS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-akash:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Akash provider-services CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/akash-network/provider/main/install.sh | bash
          sudo mv ./bin/provider-services /usr/local/bin
          provider-services version

      - name: Setup Akash wallet
        env:
          AKASH_KEYRING_BACKEND: file
        run: |
          # Create keyring directory structure
          mkdir -p ~/.akash/keyring-file
          # Decode and extract the keyring tar archive
          echo "${{ secrets.AKASH_WALLET_KEY }}" | base64 -d | tar -xzf - -C ~/.akash/keyring-file
          # Set proper permissions
          chmod 0700 ~/.akash/keyring-file
          chmod 0600 ~/.akash/keyring-file/* 2>/dev/null || true
          # Verify keyring setup
          echo "=== Keyring files extracted ==="
          ls -la ~/.akash/keyring-file/
          
          # Find key name
          KEY_NAME=$(ls ~/.akash/keyring-file/*.info 2>/dev/null | head -1 | xargs basename 2>/dev/null | sed 's/.info$//' || echo "my-akash-account")
          echo "Found key name: $KEY_NAME"
          echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV

      - name: Prepare SDL file
        env:
          GITHUB_USERNAME: ${{ github.repository_owner }}
        run: |
          # Use short SHA (7 chars) to match Docker tag
          export IMAGE_TAG=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "Using image tag: $IMAGE_TAG"
          # Substitute environment variables in deploy.yaml
          envsubst < deploy.yaml > deploy-final.yaml
          cat deploy-final.yaml

      - name: Verify wallet access
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
        run: |
          # Check balance (no password needed for queries)
          echo "Checking account balance..."
          provider-services query bank balances --node $AKASH_NODE $AKASH_FROM
          
          echo "✓ Wallet configured - using JWT authentication (no certificates needed)"

      - name: Deploy to Akash
        if: github.event.inputs.action != 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_FROM: ${{ secrets.AKASH_ACCOUNT_ADDRESS }}
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.25
          AKASH_GAS_PRICES: 0.025uakt
          AKASH_SIGN_MODE: amino-json
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          PREFERRED_PROVIDERS: "akash18ga02jzaq8cw52anyhzkwta5wygufgu6zsz6xc,akash15ksejj7g4su7ljufsg0a8eglvkje94z8qsh68a,akash175llqyjvxfle9qwt740vm46772dzaznpzgm576"
        run: |
          DSEQ="${{ vars.AKASH_DEPLOYMENT_DSEQ }}"
          ACTION="${{ github.event.inputs.action }}"

          # Update if DSEQ is set AND action is not explicitly "deploy"
          if [ -n "$DSEQ" ] && [ "$ACTION" != "deploy" ]; then
            echo "Updating existing deployment $DSEQ..."
            yes "$AKASH_KEY_PASSWORD" | provider-services tx deployment update deploy-final.yaml \
              --dseq $DSEQ \
              --from "$KEY_NAME" \
              --auth-pem "" \
              -y
            
            # Send updated manifest
            echo "Sending updated manifest..."
            PROVIDER=$(provider-services query market lease list --owner $AKASH_FROM --dseq $DSEQ -o json | jq -r '.leases[0].lease.id.provider')
            yes "$AKASH_KEY_PASSWORD" | provider-services send-manifest deploy-final.yaml \
              --dseq $DSEQ \
              --provider $PROVIDER \
              --from "$KEY_NAME" \
              --auth-pem ""
            echo "✓ Deployment $DSEQ updated"
          else
            echo "Creating new deployment..."
            RESULT=$(yes "$AKASH_KEY_PASSWORD" | provider-services tx deployment create deploy-final.yaml \
              --from "$KEY_NAME" \
              --auth-pem "" \
              -y \
              --output json)
            
            # Extract DSEQ from transaction result
            sleep 10
            NEW_DSEQ=$(provider-services query deployment list --owner $AKASH_FROM --state active -o json | jq -r '.deployments | sort_by(.deployment.deployment.id.dseq | tonumber) | last | .deployment.deployment.id.dseq')
            echo "New DSEQ: $NEW_DSEQ"

            if [ -z "$NEW_DSEQ" ] || [ "$NEW_DSEQ" = "null" ]; then
              echo "::error::Failed to find deployment DSEQ"
              exit 1
            fi

            # Save DSEQ
            if gh variable set AKASH_DEPLOYMENT_DSEQ --body "$NEW_DSEQ" 2>/dev/null; then
              echo "✓ DSEQ saved to repository variable"
            else
              echo "::warning::Could not auto-save DSEQ. Run: gh variable set AKASH_DEPLOYMENT_DSEQ --body '$NEW_DSEQ'"
            fi
            DSEQ="$NEW_DSEQ"

            # Wait for bids
            echo "Waiting for bids..."
            for i in {1..12}; do
              sleep 10
              BIDS=$(provider-services query market bid list --owner $AKASH_FROM --dseq $DSEQ -o json)
              BID_COUNT=$(echo "$BIDS" | jq '.bids | length')
              echo "Attempt $i: Found $BID_COUNT bids"
              if [ "$BID_COUNT" -gt 0 ]; then
                break
              fi
            done

            if [ "$BID_COUNT" -eq 0 ]; then
              echo "::error::No bids received"
              exit 1
            fi

            # Select cheapest bid
            SELECTED_BID=$(echo "$BIDS" | jq -r --arg providers "$PREFERRED_PROVIDERS" '
              .bids
              | map(select(.bid.state == "open"))
              | map(select(.bid.bid.id.provider as $p | ($providers | split(",") | index($p))))
              | sort_by(.bid.price.amount | tonumber)
              | first
            ')

            if [ -z "$SELECTED_BID" ] || [ "$SELECTED_BID" = "null" ]; then
              SELECTED_BID=$(echo "$BIDS" | jq -r '.bids | map(select(.bid.state == "open")) | sort_by(.bid.price.amount | tonumber) | first')
            fi

            PROVIDER=$(echo "$SELECTED_BID" | jq -r '.bid.bid.id.provider')
            GSEQ=$(echo "$SELECTED_BID" | jq -r '.bid.bid.id.gseq')
            OSEQ=$(echo "$SELECTED_BID" | jq -r '.bid.bid.id.oseq')

            echo "Selected provider: $PROVIDER"

            # Create lease
            echo "Creating lease..."
            yes "$AKASH_KEY_PASSWORD" | provider-services tx market lease create \
              --dseq $DSEQ \
              --provider $PROVIDER \
              --from "$KEY_NAME" \
              --auth-pem "" \
              -y

            sleep 10

            # Send manifest
            echo "Sending manifest..."
            yes "$AKASH_KEY_PASSWORD" | provider-services send-manifest deploy-final.yaml \
              --dseq $DSEQ \
              --provider $PROVIDER \
              --from "$KEY_NAME" \
              --auth-pem ""

            # Get service status
            sleep 5
            SERVICE_STATUS=$(yes "$AKASH_KEY_PASSWORD" | provider-services lease-status \
              --dseq $DSEQ \
              --provider $PROVIDER \
              --from "$KEY_NAME" \
              --auth-pem "" 2>/dev/null || echo "{}")

            SERVICE_URL=$(echo "$SERVICE_STATUS" | jq -r '.services.web.uris[0] // empty')
            if [ -n "$SERVICE_URL" ]; then
              echo "::notice::Deployment live at: https://$SERVICE_URL"
            fi

            echo "✓ Deployment complete! DSEQ: $DSEQ"
          fi

      - name: Close deployment
        if: github.event.inputs.action == 'close'
        env:
          AKASH_NODE: ${{ secrets.AKASH_NODE }}
          AKASH_CHAIN_ID: ${{ secrets.AKASH_CHAIN_ID }}
          AKASH_KEYRING_BACKEND: file
          AKASH_KEY_PASSWORD: ${{ secrets.AKASH_KEY_PASSWORD }}
          AKASH_GAS: auto
          AKASH_GAS_ADJUSTMENT: 1.25
          AKASH_GAS_PRICES: 0.025uakt
          AKASH_SIGN_MODE: amino-json
        run: |
          DSEQ="${{ vars.AKASH_DEPLOYMENT_DSEQ }}"
          if [ -n "$DSEQ" ]; then
            echo "Closing deployment $DSEQ..."
            yes "$AKASH_KEY_PASSWORD" | provider-services tx deployment close \
              --dseq $DSEQ \
              --from "$KEY_NAME" \
              --auth-pem "" \
              -y
            echo "✓ Deployment closed"
          else
            echo "No DSEQ provided, nothing to close"
          fi

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Action:** ${{ github.event.inputs.action || 'deploy' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Akash Console](https://console.akash.network) to view and manage your deployment" >> $GITHUB_STEP_SUMMARY
          echo "2. Select a bid from providers" >> $GITHUB_STEP_SUMMARY
          echo "3. Once deployed, you'll get a URL to access your application" >> $GITHUB_STEP_SUMMARY
