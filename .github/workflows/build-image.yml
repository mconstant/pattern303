name: Build Docker Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_TREASURY_WALLET=${{ secrets.VITE_TREASURY_WALLET }}
            VITE_303_TOKEN_MINT=${{ secrets.VITE_303_TOKEN_MINT }}
            VITE_COLLECTION_ADDRESS=${{ secrets.VITE_COLLECTION_ADDRESS }}
            VITE_SOLANA_NETWORK=mainnet-beta
            VITE_HELIUS_API_KEY=${{ secrets.VITE_HELIUS_API_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to Akash" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [Akash Console](https://console.akash.network)" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a new deployment using \`deploy.yaml\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Update image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "4. Set runtime environment variables:" >> $GITHUB_STEP_SUMMARY
          echo "   - VITE_TREASURY_WALLET" >> $GITHUB_STEP_SUMMARY
          echo "   - VITE_303_TOKEN_MINT" >> $GITHUB_STEP_SUMMARY
          echo "   - VITE_COLLECTION_ADDRESS" >> $GITHUB_STEP_SUMMARY
          echo "   - VITE_HELIUS_API_KEY" >> $GITHUB_STEP_SUMMARY
          echo "   - COLLECTION_ADDRESS (backend)" >> $GITHUB_STEP_SUMMARY
          echo "   - VERIFICATION_WALLET_PKEY (backend)" >> $GITHUB_STEP_SUMMARY
          echo "   - SOLANA_RPC_URL (backend)" >> $GITHUB_STEP_SUMMARY
